<html>
   <head>
      <title>Login Page</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body class="mainbody">
      <center>
         <form action="LoginService/login" method="post">
            <div>LOGIN PAGE</div>
            <br>
            USERNAME :  <input type="text" name="username" placeholder="enter the name"/><br>
            <br/>
            PASSWORD :  <input type="text" name="password" placeholder="enter the password"/><br>
            <br/>
            <button type="submit" >LOGIN</button>
         </form>
      </center>
   </body>
</html>
